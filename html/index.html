<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Activités en Loire-Atlantique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form action="/recherche" method="post">
        <label for="INomActivite">Nom d'activité :</label>
        <input type="text" name="INomActivite">
        <br>
        <br>
        <label for="INumCommune">Numéro INSEE de commune :</label>
        <input type="number" name="INumCommune" min="44001" max="85307" value="44001">
        <br>
        <br>
        <label for="INomCommune">Nom de commune :</label>
        <input type="text" name="INomCommune">
        <br>
        <br>
        <label for="INomInstallation">Nom de l'installation :</label>
        <input type="text" name="INomInstallation">
        <br>
        <br>
        <label for="INiveau">Niveau :</label>
        <input type="text" name="INiveau">
        <br>
        <br>
        <label for="IParking">Nombre de places de parking :</label>
        <input type="text" name="IParking">
        <br>
        <br>
        <label for="IInternet">Présence d'un accès Internet :</label>
        <input type="text" name="IInternet">
        <br>
        <br>
        <label for="IDeservi">Déservi par :</label>
        <input type="text" name="IDeservi">
        <br>
        <br>
        <input type="submit" name="submitButton" value="Rechercher">
        <br>
    </form>
</body>
</html>
